<!DOCTYPE html>
<html>

<head>
  <title>A webpage</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="formContent">
    <form id="myForm">

      
        <h1>Sign Up</h1>
        <p class="main-paragraph">Create a account to access latest jobs, networking, events & training</p>
    
  
        <div id="formInput">
          
           <div>
            <input type="text" name="first_name"  placeholder="First Name"/>
           </div>
         
            <div>
              <input type="text" name="last" placeholder="Last name"/>
            </div>
          
            <div>
              <input type="email" name="mail" placeholder="Email Id" />
            </div>
          
            <div>
              <input type="text" name="gender" placeholder="Gender" />
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          
            <div>
              <input type="text" name="phone_number" placeholder="+91  |  Phone Number" />
            </div>
          
            <div>
              <input type="text" name="DOB" placeholder="DOB" />
              <i class="fa-regular fa-calendar-days"></i>
            </div>
          
            <div>
              <input type="password" name="password" placeholder="Password" />
              <i class="fa-solid fa-eye"></i>
            
            </div>
          
            <div>
              <input type="password" name="CON_password" placeholder="Confirm Password" />
              <i class="fa-solid fa-eye"></i>
            </div>
          
        </div>
  
      <div class="checkboxNew">
        <input type="checkbox">
        <label for="terms">I've read and agree with  <strong>Terms of Service</strong> and our <strong>Privacy Policy</strong></label>
      </div>

    </form>

  
      <div class="signupbtn">
        <button type="submit">SIGN UP</button>
      </div>
  
      <div>
        <p class="account">Already have account? <strong> Sign in </strong></p>
      </div>  
      
      <div class="line">
        <hr>
        <span>Or</span>
        <hr>
       </div>
  
  <div class ="icons">
    <div>
      <button type="submit" class="signupGbtn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
          <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
          <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
          <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
      </svg>  Sign Up with Google</button>
    </div>

      <div>
        <button type="submit" class="signupMbtn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
          <path fill="#ff5722" d="M6 6H22V22H6z" transform="rotate(-180 14 14)"></path><path fill="#4caf50" d="M26 6H42V22H26z" transform="rotate(-180 34 14)"></path><path fill="#ffc107" d="M26 26H42V42H26z" transform="rotate(-180 34 34)"></path><path fill="#03a9f4" d="M6 26H22V42H6z" transform="rotate(-180 14 34)"></path>
          </svg>  Sign Up with Microsoft</button>
      </div>
      </div>
    </div>
  

  
</body>
